<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./style.css" />

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!-- moment.js script link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container p-5">
      <!--Row to search for the city from user-->
      <div class="row">
        <div class="col-sm-4 bg-light">
          <!--Creating a "Form" to get the user input-->
          <h4 class="pt-1"><strong>Search for a City:</strong></h4>
          <!--Get the user Input here-->
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="UserInput"
              aria-label="City Search"
              aria-describedby=""
            />
            <div class="input-group-append">
              <button class="btn bg-primary" id="searchButton">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <!--section for search city history-->
          <button class="btn btn-primary" type="button" id="clearButton">
            Clear
          </button>
          <ul class="list-group"></ul>
        </div>
        <div class="col-sm-8">
          <div class="row ml-2 border border-dark">
            <div class="col-sm-12" id="current-weather">
              <h3 class="city-name" id="current-city"></h3>
              <p>Temperature: <span class="current" id="temperature"></span></p>
              <p>Humidity: <span class="current" id="humidity"></span></p>
              <p>Wind Speed: <span class="current" id="wind"></span></p>
              <p>UV index: <span class="current" id="uvIndex"></span></p>
            </div>
          </div>
          <!--Row for the 5 day forecast-->
          <div class="col-sm-12" id="future-weather">
            <h3>5-Day Forecast:</h3>
            <div class="row">
              <div class="col-sm-2 bg-primary">
                <p id="date1"></p>
                <p id="img1"></p>
                <p>Temp:<span id="temp1"></span></p>
                <p>Humidity:<span id="humidity1"></span></p>
              </div>
              <div class="col-sm-2 bg-primary">
                <p id="date2"></p>
                <p id="image2"></p>
                <p>Temp:<span id="temp2"></span></p>
                <p>Humidity:<span id="humidity2"></span></p>
              </div>
              <div class="col-sm-2 bg-primary">
                <p id="date3"></p>
                <p id="image3"></p>
                <p>Temp:<span id="temp3"></span></p>
                <p>Humidity:<span id="humidty3"></span></p>
              </div>
              <div class="col-sm-2 bg-primary f">
                <p id="date4"></p>
                <p id="image4"></p>
                <p>Temp:<span id="temp4"></span></p>
                <p>Humidity:<span id="humidity4"></span></p>
              </div>
              <div class="col-sm-2 bg-primary">
                <p id="date5"></p>
                <p id="image5"></p>
                <p>Temp:<span id="temp5"></span></p>
                <p>Humidity:<span id="humidity5"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
