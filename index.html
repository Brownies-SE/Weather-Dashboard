    <title>Weather Dashboard</title>

  <body>
    <div class="p-5">
      <!--Row to search for the city from user-->
      <div class="row">
        <div class="col-sm-4 bg-light">
          <!--Creating a "Form" to get the user input-->
          <h4 class="pt-1"><strong>Search for a City:</strong></h4>
          <!--Get the user Input here-->
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="UserInput"
              aria-label="City Search"
              aria-describedby=""
            />
            <div class="input-group-append">
              <button class="btn bg-primary" id="searchButton">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <!--section for search city history-->
          <button class="btn btn-primary" type="button" id="clearButton">
            Clear
          </button>
          <ul class="list-group"></ul>
        </div>
        <div class="col-sm-8">
          <div class="row ml-2 border border-dark">
            <div class="col-sm-12" id="current-weather">
              <h3 class="city-name" id="current-city"></h3>
              <img src="" alt="" id="icon" />
              <p>City: <span class="current" id="city"></span></p>
              <p>Date: <span class="current" id="date"></span></p>
              <p>Temperature: <span class="current" id="temperature"></span></p>
              <p>Humidity: <span class="current" id="humidity"></span></p>
              <p>Wind Speed: <span class="current" id="wind"></span></p>
              <p>UV index: <span class="current" id="uvIndex"></span></p>
            </div>
          </div>
          <!--Row for the 5 day forecast-->
          <div class="col-sm-12" id="fiveDay">
            <h3>5-Day Forecast:</h3>
